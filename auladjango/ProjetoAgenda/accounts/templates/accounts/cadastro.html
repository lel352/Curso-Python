{% extends 'base.html' %}

{% block titulo %}Cadastro | {% endblock %}


{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="POST" action="{% url 'cadastro' %}"> {% csrf_token %}
    {% include 'parciais/_messages.html'%}
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" name="txtNome" value="{{request.POST.txtNome}}">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" class="form-control" name="txtSobrenome" value="{{request.POST.txtSobrenome}}">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="txtEmail" placeholder="Enter email" value="{{request.POST.txtEmail}}">
  </div>
  <div class="form-group">
    <label>Usu√°rio</label>
    <input type="text" class="form-control" name="txtUsuario" value="{{request.POST.txtUsuario}}">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" class="form-control" name="txtSenha">
  </div>
  <div class="form-group">
    <label>Repetir a Senha</label>
    <input type="password" class="form-control" name="txtRepetirSenha">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{% endblock %}
